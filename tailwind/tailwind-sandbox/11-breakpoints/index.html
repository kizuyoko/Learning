<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body class="container mx-auto p-4 bg-black text-white sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800">
    <h1 class="mt-4 pb-2 text-2xl font-semibold">Breakpoint Classes & Media Queries</h1>

    <h2 class="xl:text-5xl"></h2>
    
    <script>
      const showBrowserWidth = () => {
        const width = window.innerWidth;
        document.querySelector('h2').innerText = `Width: ${width}`;

      }

      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
